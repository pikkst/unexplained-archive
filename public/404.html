<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages + React Router SPA redirect
        // When a route is accessed directly (e.g., /profile), GitHub Pages returns 404
        // This script redirects to index.html while preserving the original route
        
        // Get the path that was requested (without the domain)
        const path = window.location.pathname;
        
        // Redirect to index.html with the path as a parameter
        // React Router will handle the routing from there
        window.location.replace(path.split('/').slice(0, -1).join('/') || '/');
    </script>
</head>
<body>
    <p>Redirecting to the app...</p>
</body>
</html>
