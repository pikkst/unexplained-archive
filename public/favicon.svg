<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Mystery eye symbol -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" opacity="0.2"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="url(#grad)" stroke-width="3"/>
  <circle cx="50" cy="50" r="15" fill="url(#grad)"/>
  <circle cx="50" cy="50" r="8" fill="#1e293b"/>
  
  <!-- Question mark accent -->
  <text x="75" y="30" font-family="Arial" font-size="20" fill="url(#grad)" font-weight="bold">?</text>
</svg>
